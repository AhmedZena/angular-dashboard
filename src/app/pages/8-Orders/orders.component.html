<div
  class="flex flex-col bg-[#101a34fd] h-full w-full gap-2 p-5 text-center items-center"
>
  <table class="table w-[1200px] p-10 border-r-2 border-black">
    <thead>
      <tr class="gap-5 text-3xl font-bold text-center">
        <th scope="col">#</th>
        <th scope="col">Service or Course ID</th>
        <th scope="col">Client ID</th>
        <th scope="col">Freelancer ID</th>
        <th scope="col">Price</th>
        <th scope="col">Order Date</th>
      </tr>
    </thead>
    <tbody class="border border-black table-group-divider">
      @for(order of Orders; track order._id) {
      <tr
        class="items-center gap-5 text-2xl font-bold text-center border-r-2 border-black"
      >
        <th>{{ $index + 1 }}</th>
        <td>{{ order.serviceOrCourseId }}</td>
        <td>{{ order.clientId }}</td>
        <td>{{ order.freelancerId }}</td>
        <td class="text-3xl font-bold text-yellow-400">
          {{ order.totalPrice }}
        </td>
        <td>{{ order.orderDate }}</td>
      </tr>
      }
    </tbody>
  </table>
</div>
