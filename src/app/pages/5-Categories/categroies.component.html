

<div class="flex flex-col bg-[#101a34fd] h-full w-full gap-2 p-5">
    <div class="card">
      <p-table
        [value]="Categoris"
        [paginator]="true"
        [rows]="5"
        [showCurrentPageReport]="true"
        [tableStyle]="{ 'min-width': '40rem' }"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [rowsPerPageOptions]="[5, 10, 20]"
      >
        <ng-template pTemplate="caption">
          <div class="flex align-items-center justify-content-between">
            Category Details
          </div>
        </ng-template>
        <ng-template pTemplate="header">
          <tr class="text-2xl font-bold text-blue-800 border border-black">
            <th>Name</th>
            <th>Description</th>
            <th>Image</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-category>
            @for(category of Categoris; track $index){
                
                <tr class="border-b border-gray-800">
                  <td class="text-xl font-bold">{{ category.Name }}</td>
                  <td>{{ category.Description }}</td>
                  <td>
                    <img [src]="category.CatImgSrc" [alt]="category.Name" width="100" class="shadow-4" />
                  </td>
                </tr>
            }
        </ng-template>
      </p-table>
    </div>
  </div>
