<div class="flex flex-col bg-[#101a34fd] h-full w-full gap-2 p-5 text-center items-center">

  <div class="card">
    <table class="table w-full">
      <thead>
        <tr class="text-2xl font-bold text-blue-800 border border-black">
          <th>Title</th>
          <th>Description</th>
          <th>Price</th>
          <th>Delivery Time</th>
          <th>Service Image</th>
          <th>Accept</th>
        </tr>
      </thead>
      <tbody>
        @for(service of notAcceptedServices; track service._id){

        <tr>
          <td class="text-xl font-bold">{{ service.title }}</td>
          <td>{{ service.description }}</td>
          <td class="text-xl font-bold text-yellow-500">{{ service.price }}</td>
          <td>{{ service.deliveryTime }}</td>
          <td>
            <img [src]="service.serviceImgSrc" [alt]="service.title" width="100" class="shadow-4" />
          </td>
          <td>
            <button class="btn btn-green" (click)="acceptService(service._id)">Accept</button>
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</div>
