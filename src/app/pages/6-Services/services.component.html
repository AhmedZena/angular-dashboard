<div class="flex flex-col bg-[#101a34fd] h-full w-full gap-2 p-5">
  <div class="card">
    <p-table
      [value]="[Services]"
      [paginator]="true"
      [rows]="5"
      [showCurrentPageReport]="true"
      [tableStyle]="{ 'min-width': '40rem' }"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      [rowsPerPageOptions]="[5, 10, 20]"
    >
      <ng-template pTemplate="caption">
        <div class="flex align-items-center justify-content-between">
          Service Details
          <!-- You can add any action buttons or icons here if needed -->
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr class="text-2xl font-bold text-blue-800 border border-black">
          <th>Title</th>
          <th>Description</th>
          <th>Price</th>
          <th>Delivery Time</th>
          <th>Service Image</th>
          <!-- Add more headers if needed -->
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-service>
        @for(service of Services; track $index){
        <tr class="border-b border-gray-800">
          <td class="text-xl font-bold">{{ service.title }}</td>
          <td>{{ service.description }}</td>
          <td class="text-xl font-bold text-yellow-500">{{ service.price }}</td>
          <td>{{ service.deliveryTime }}</td>
          <td>
            <img
              [src]="service.serviceImgSrc"
              [alt]="service.title"
              width="100"
              class="shadow-4"
            />
          </td>
          <td><button (click)="editService(service._id)" class="p-2 font-bold text-white bg-green-700 rounded-xl hover:scale-110">Edit</button></td>
          <td><button (click)="deleteService(service._id)" class="p-2 font-bold text-white bg-red-700 rounded-xl hover:scale-110">Delete</button></td>
        </tr>
        }
      </ng-template>
    </p-table>
  </div>
</div>
