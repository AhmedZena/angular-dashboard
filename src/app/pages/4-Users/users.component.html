<div class=" card">
  <p-table [value]="clients" [tableStyle]="{'min-width': '60rem'}">
      <ng-template pTemplate="caption">
          <div class="flex align-items-center justify-content-between">
              Clients
             
          </div>
      </ng-template>
      <ng-template pTemplate="header">
          <tr>
              <th>Name</th>
              <th>Image</th>
              <th>Email</th>
              <th>Convert to admin</th>
              <th>Delete</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-client>
          <tr>
              <td>{{client.username}}</td>
              <td>
                  <img src="{{client.profilePhoto.url}}"  [alt]="client.username" width="100" class="shadow-4">
              </td>
              <td>{{client.email}}</td>
              <td>{{client.phone}}</td>
              <td>{{client.status}}</td>
              <td><button (click)="convertToAdmin(client._id)" class="btn btn-primary">Convert</button></td>
              <td><button (click)="deleteUser(client._id)" class="btn btn-danger">Delete</button></td>
          </tr>
      </ng-template>
      <ng-template pTemplate="summary">
          <div class="flex align-items-center justify-content-between">
              In total there are {{clients ? clients.length : 0 }} clients.
          </div>
      </ng-template>
  </p-table>
</div>
